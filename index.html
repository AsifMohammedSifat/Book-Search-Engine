<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Book Library</title>
    <!-- external css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<!-- body start  -->
<body style="background-color: rgb(241 242 243);">

    <!-- header start  -->
    <header>

        <!-- head text  -->
         <h1 class="text-center text-success my-3">Search Your Favourite Book</h1>

         <!-- div for search bar  -->
         <div class="input-group mb-3 w-75 mx-auto ">
             <input type="text" id="search-text" class="border border-success form-control"
                 placeholder="Search your book here..." aria-label="search-book"
                 aria-describedby="button-search">
             <button onclick="loadBook()" class="fw-bold btn btn-outline-success" type="button" id="search-btn">Search</button>
         </div>
    </header>


    <!-- main part start  -->
    <main>

        <!-- total number of  result div  -->
        <div id="total-result" class="text-center rounded-3 bg-success w-75 mx-auto fw-bold text-white">

        </div>

        <!-- spinner image div  -->
         <div id="spinner">
             <img src="images/block.gif">
         </div>

         <!-- wrong search message div-->
         <div id="wrong-search" class="w-75 mx-auto ">

         </div>

         <!-- blank search message div-->
         <div id="blank-search" class="w-75 mx-auto">

         </div>

         <!-- section for showed all search result  -->
         <section id="search-result" class="container my-5">
             <div id="results-div" class="row row-cols-1 row-cols-md-3 g-4 ">

             </div>

         </section>


    </main>

  


    <!-- bootstrap java script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!-- external java script link  -->
    <script src="js/book.js"></script>
</body>

</html>
